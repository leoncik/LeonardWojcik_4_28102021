<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/site.webmanifest">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#f40909">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- JavaScript-->
    <script src="js/navigation.js" defer></script>
    <script src="js/modal.js" defer></script>
    <script src="js/contactForm.js" defer></script>
  </head>

  <body>

    <!-- HEADER -->

    <header class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="images/Logo.png" />
      </div>
      <nav class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>

    <main>

      <!-- HERO SECTION -->

      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            Je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="images/bg_img.jpg" alt="Joueuse de jeux vidéos devant écran avec manette en main"/>
        </div>
        <!-- Signup button for mobile version -->
        <button class="btn-signup modal-btn">
          Je m'inscris
        </button>
      </div>

      <!-- MODAL -->

      <div class="modal">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form id="contact-form" name="reserve" action="index.html" method="get">
              <div class="form-data-container">
                <div class="formData" data-error="">
                  <label for="first-name">Prénom</label><br>
                  <input class="text-control" type="text" id="first-name" name="first-name"/><br>
                </div>
                <div class="formData" data-error="">
                  <label for="last-name">Nom</label><br>
                  <input class="text-control" type="text" id="last-name" name="last-name"/><br>
                </div>
                <div class="formData" data-error="">
                  <label for="email">E-mail</label><br>
                  <input class="text-control" type="text" id="email" name="email"/><br>
                </div>
                <div class="formData" data-error="">
                  <label for="birthdate">Date de naissance</label><br>
                  <input class="text-control" type="date" id="birthdate" name="birthdate"/><br>
                </div>
                <div class="formData" data-error="">
                  <label for="tournament-quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                  <input type="number" class="text-control" id="tournament-quantity" name="tournament-quantity">
                </div>
                <p class="text-label" data-error="">Quelles villes ?</p>
                <div class="formData radio-collection" data-error="">
                  <input class="checkbox-input" type="radio" id="location1" name="location" value="New York"/>
                  <label class="checkbox-label" for="location1">
                    <span class="checkbox-icon"></span>
                    New York</label>
                  <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"/>
                  <label class="checkbox-label" for="location2">
                    <span class="checkbox-icon"></span>
                    San Francisco</label>
                  <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>
                  <label class="checkbox-label" for="location3">
                    <span class="checkbox-icon"></span>
                    Seattle</label>
                  <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    Chicago</label>
                  <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                  <label class="checkbox-label" for="location5">
                    <span class="checkbox-icon"></span>
                    Boston</label>
                  <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"/>
                  <label class="checkbox-label" for="location6">
                    <span class="checkbox-icon"></span>
                    Portland</label>
                </div>
  
                <div class="formData" data-error="">
                  <input class="checkbox-input" type="checkbox" id="checkbox1"/>
                  <label class="checkbox2-label" for="checkbox1">
                    <span class="checkbox-icon"></span>
                    J'ai lu et accepté les conditions d'utilisation.
                  </label>
                  <br>
                  <input class="checkbox-input" type="checkbox" id="checkbox2"/>
                  <label class="checkbox2-label" for="checkbox2">
                    <span class="checkbox-icon"></span>
                    Je souhaite être prévenu des prochains évènements.
                  </label>
                  <br>
                </div>
              </div>              
              <input class="button btn-submit" type="submit" value="C'est parti"/>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
  </body>
</html>
